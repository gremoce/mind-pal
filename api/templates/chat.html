{% extends "base.html" %}
{% load static %}

{% block title %}Chat - MindPal{% endblock %}

{% block content %}
    <img src="{% static 'images/cat-question.png' %}" width="150">
    <h1>Ask MindPal</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="search-box">
            <input type="text" name="user_input" style="font-family = 'Montserrat', sans-serif" placeholder="What do you need help with?">
            <button class="close-btn" type="reset">âœ–</button>
        </div>
        <button type="submit" class="icon-btn" style="font-family = 'Montserrat', sans-serif">Submit</button>
    </form>
{% endblock %}

{% block scripts %}

{% if response %}
    <div id="message-container">
        {{ response|safe }}
    </div>
{% endif %}

<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    #message-container {
        background:rgba(255, 255, 255, 0.42);
        margin-top: 20px;
        padding: 20px;
        border-radius: 10px;
        color: #0d2547;
        text-align: left;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
    }
    #message-container ul {
        list-style-type: disc;
        padding-left: 20px;
    }
    
    #message-container strong {
        font-weight: bold;
        color: #1e3a5f;
    }
    
</style>
{% endblock %}
